<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header></header>
	<div id="main">
		<nav></nav>
		<section>
			<ul id="tweet_list" class="hidden"></ul>
		</section>
	</div>
	<footer>
		(c)	2013 Joseph Schmitt | http://joe.sh
	</footer>

	<script type="text/tim" id="tmpl_header">
		<hgroup>
			<h1><a class="atname" href="//twitter.com/{{screen_name}}">{{screen_name}}</a></h1>
			<a href="https://twitter.com/intent/tweet" class="newtweet" data-icon>&#xe000;</a>
		</hgroup>
	</script>
	<script type="text/tim" id="tmpl_nav">
		{{#hasPrev}}
			<button id="prev" data-icon>&#xe001;</button>
		{{/hasPrev}}
		<dl>
			<dt>{{date}} <em>{{tweet_count}} tweets</em></dt>
		</dl>
		{{#hasNext}}
			<button id="next" data-icon>&#xe002;</button>
		{{/hasNext}}
	</script>
	<script type="text/tim" id="tmpl_tweet">
		<li class="tweet">
			<img class="avatar" src="{{user.profile_image_url_https}}" />
			<div class="user">
				<span>{{user.name}}</span> 
				<a href="//twitter.com/{{user.screen_name}}/" class="atname">{{user.screen_name}}</a>
			</div>
			<a href="//twitter.com/{{user.name}}/statuses/{{id_str}}" class="permalink">{{formatted_date}}</a>
			<p class="content">{{{formatted_content}}}</p>
			<p class="metadata">
				<span class="via">via {{{source}}}</span>

				{{#retweeter}}
					<span class="retweeted">Retweeted by <a class="atname" href="//twitter.com/{{retweeter}}/">{{retweeter}}</a></span>, 
				{{/retweeter}}

				{{#in_reply_to_status_id_str}}
					<a href="//twitter.com/reply_user/statuses/reply_status" class="replyto">in reply to <span class="atname">{{in_reply_to_screen_name}}</span></a>
				{{/in_reply_to_status_id_str}}
			</p>
		</li>
	</script>

	<script src="js/simplebird.min.js" type="text/javascript" charset="utf-8"></script>
</body>
